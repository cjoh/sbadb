<body>
  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <header>
    <h1>SBADB Demo</h1>
  </header>
  <div role="main">

    <form>
      <div>
        <label>Address:</label>
        <input type="text" name="address" value="" placeholder="Address" />
      </div>

      <div>
        <label>Naics codes:</label>
        <input type="text" name="naicscd" placeholder="610342,120439" />
        <select name="naics-all">
          <option value="false">Match Any</option>
          <option value="true">Match All</option>
        </select>
      </div>

      <div>
        <label>rgstrtnccrind</label>
        <select name="rgstrtnccrind">
          <option>(no preference)</option>
          <option value="true">true</option>
          <option value="false">false</option>
        </select>
      </div>

      <div>
        <label>vietnam</label>
        <select name="vietnam">
          <option>(no preference)</option>
          <option value="true">true</option>
          <option value="false">false</option>
        </select>
      </div>

      <div>
        <label>dav</label>
        <select name="dav">
          <option>(no preference)</option>
          <option value="true">true</option>
          <option value="false">false</option>
        </select>
      </div>

      <div>
        <label>veteran</label>
        <select name="veteran">
          <option>(no preference)</option>
          <option value="true">true</option>
          <option value="false">false</option>
        </select>
      </div>

      <div>
        <label>women</label>
        <select name="women">
          <option>(no preference)</option>
          <option value="true">true</option>
          <option value="false">false</option>
        </select>
      </div>

      <div>
        <label>exportcd</label>
        <select name="exportcd">
          <option>(no preference)</option>
          <option value="true">true</option>
          <option value="false">false</option>
        </select>
      </div>

      <div>
        <label>edi</label>
        <select name="edi">
          <option>(no preference)</option>
          <option value="true">true</option>
          <option value="false">false</option>
        </select>
      </div>

      <div>
        <label>gcc</label>
        <select name="gcc">
          <option>(no preference)</option>
          <option value="true">true</option>
          <option value="false">false</option>
        </select>
      </div>

      <br /><br />
      <input type="submit" />
    </form>

    <div id="map"></div>

    <div id="results-list">
      <div id="results-count"></div>
    </div>

  </div>
  <footer>

  </footer>


  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>

  <!-- scripts concatenated and minified via build script -->
  <script src="/js/leaflet.js"></script>
  <script src="/js/script.js"></script>
  <!-- end scripts -->

  <!-- Asynchronous Google Analytics snippet. Change UA-XXXXX-X to be your site's ID.
       mathiasbynens.be/notes/async-analytics-snippet -->
